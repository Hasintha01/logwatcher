<!--
    LogWatcher Dashboard Frontend
    Displays alerts fetched from the Flask backend API.
    index.html
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogWatcher Dashboard</title>
    <!-- Link to external CSS for styling -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Top navigation  -->
    <header class="topbar">
        <div class="brand">
            <h1>LogWatcher</h1>
        </div>
        <div class="controls">
            <input id="filter-input" placeholder="Filter by keyword or severity..." />
        </div>
    </header>

    <!-- Main content: alerts list -->
    <main id="alerts-container">
        <ul id="alerts-list"></ul>
    </main>
    <!-- Link to external JS for fetching and displaying alerts -->
    <script src="app.js"></script>
</body>
</html>
